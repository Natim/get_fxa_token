<html>
<head>
<title>Get a Firefox Account Bearer Token for Kinto</title>
</head>
<body>
  <script type="text/javascript">
    var hash = location.hash;
    if (hash === "") {
        document.write("<a href='https://kinto.dev.mozaws.net/v0/fxa-oauth/login?redirect="+location.href+"%23'>Token with Kinto v0</a><br/>");
        document.write("<a href='https://kinto.dev.mozaws.net/v1/fxa-oauth/login?redirect="+location.href+"%23'>Token with Kinto demo v1</a><br/>");
        document.write("<a href='https://kinto-ota.dev.mozaws.net/v1/fxa-oauth/login?redirect="+location.href+"%23'>Token with Kinto OTA</a><br/>");
    } else {
        document.write("Use <code>Authorization:'Bearer " + hash.slice(1) + "'</code>");
    }
  </script>
</body>
</html>
